<!DOCTYPE html>
<html lang="en" xmlns="http://xmlns.jcp.org/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>Shoot</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/Common.css" rel="stylesheet">
    <link href="css/checker.css" rel="stylesheet">

</head>
<body>
<!--<form name="signout" method="post" action="rest/usr/logout">

    <input type="submit" class="btn btn-warning" value="Выйти"/>

</form>-->
<form name="checker"  method="post" action="rest/point">
  <table >
      <tr >
          <td colspan="2"  class="data"> Enter coordinats</td>


      </tr>
      <tr>
          <td width="5%" class="coord">X:</td>
          <td  class="left">
          <input type="checkbox" name="x" value="-5">
              <label >-5&nbsp</label>
              <input type="checkbox" name="x" value="-4">
              <label >-4&nbsp</label>
              <input type="checkbox" name="x" value="-3">
              <label >-3&nbsp</label>
              <input type="checkbox" name="x" value="-2">
              <label >-2&nbsp</label>
              <input type="checkbox" name="x" value="-1">
              <label >-1&nbsp</label>
              <input type="checkbox" name="x" value="0">
              <label >0&nbsp</label>
              <input type="checkbox" name="x" value="1">
              <label >1&nbsp</label>
              <input type="checkbox" name="x" value="2">
              <label >2&nbsp</label>
              <input type="checkbox" name="x" value="3">
              <label >3&nbsp</label>
          </td>

      </tr>
     <tr>
         <td width="5%" class="coord">Y:</td>
      <td  class="left"><input type="text" name="y" placeholder="(-5:3)"/></td>
     </tr>
      <tr>
          <td width="5%" class="coord">R:</td>
      <td  width="35%" class="left">
          <input type="checkbox" name="r" value="0">
          <label >0&nbsp</label>
          <input type="checkbox" name="r" value="1">
          <label >1&nbsp</label>
          <input type="checkbox" name="r" value="2">
          <label >2&nbsp</label>
          <input type="checkbox" name="r" value="3">
          <label >3&nbsp</label>
      </td>
      </tr>
      <tr>
          <td></td>
          <td class="left">
              <input type="submit"  class="btn btn-warning">
          </td>
      </tr>
  </table>
</form>
<table class="target"  >
    <tr><th><h1>Target</h1></th></tr>
    <tr ><td colspan="1" ><canvas id="graphen"></canvas></td></tr>
</table>

</body>
</html>
